<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="fc:frame" content="vNext">
    <title>Snake Game - Base Mini App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e1b4b 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .container {
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 32px;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #10b981, #34d399);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .score {
            font-size: 18px;
            color: #a1a1aa;
            margin-bottom: 20px;
        }

        canvas {
            border: 2px solid #10b981;
            border-radius: 16px;
            box-shadow: 0 0 40px rgba(16, 185, 129, 0.3);
            background: #0a0a0f;
        }

        .controls {
            margin-top: 20px;
            display: grid;
            grid-template-columns: repeat(3, 60px);
            grid-template-rows: repeat(2, 60px);
            gap: 8px;
            justify-content: center;
        }

        .control-btn {
            width: 60px;
            height: 60px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(255, 255, 255, 0.05);
            color: white;
            font-size: 24px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .control-btn:active {
            transform: scale(0.95);
        }

        .empty {
            visibility: hidden;
        }

        .restart {
            margin-top: 20px;
            padding: 12px 32px;
            border-radius: 100px;
            border: none;
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .restart:hover {
            transform: translateY(-2px);
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>üêç Snake Game</h1>
        <p class="score">Score: <span id="score">0</span></p>
        <canvas id="game" width="320" height="320"></canvas>
        <div class="controls">
            <div class="empty"></div>
            <button class="control-btn" onclick="setDirection('up'); startGame()">‚¨ÜÔ∏è</button>
            <div class="empty"></div>
            <button class="control-btn" onclick="setDirection('left'); startGame()">‚¨ÖÔ∏è</button>
            <button class="control-btn" onclick="setDirection('down'); startGame()">‚¨áÔ∏è</button>
            <button class="control-btn" onclick="setDirection('right'); startGame()">‚û°Ô∏è</button>
        </div>
        <button class="restart" onclick="restart()">üîÑ Restart</button>
    </div>

    <script>
        const canvas = document.getElementById('game');
        const ctx = canvas.getContext('2d');
        const gridSize = 20;
        const tileCount = canvas.width / gridSize;

        let snake = [{ x: 10, y: 10 }];
        let direction = { x: 0, y: 0 };
        let nextDirection = { x: 0, y: 0 };
        let food = { x: 15, y: 15 };
        let score = 0;
        let gameLoop;

        function draw() {
            // Clear
            ctx.fillStyle = '#0a0a0f';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw food
            ctx.fillStyle = '#ef4444';
            ctx.beginPath();
            ctx.arc(food.x * gridSize + gridSize / 2, food.y * gridSize + gridSize / 2, gridSize / 2 - 2, 0, Math.PI * 2);
            ctx.fill();

            // Draw snake
            snake.forEach((segment, i) => {
                const gradient = ctx.createLinearGradient(
                    segment.x * gridSize, segment.y * gridSize,
                    segment.x * gridSize + gridSize, segment.y * gridSize + gridSize
                );
                gradient.addColorStop(0, '#10b981');
                gradient.addColorStop(1, '#059669');
                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.roundRect(segment.x * gridSize + 1, segment.y * gridSize + 1, gridSize - 2, gridSize - 2, 4);
                ctx.fill();
            });
        }

        function update() {
            direction = { ...nextDirection };

            const head = { x: snake[0].x + direction.x, y: snake[0].y + direction.y };

            // Wall collision
            if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
                gameOver();
                return;
            }

            // Self collision
            if (snake.some(s => s.x === head.x && s.y === head.y)) {
                gameOver();
                return;
            }

            snake.unshift(head);

            // Eat food
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                document.getElementById('score').textContent = score;
                spawnFood();
            } else {
                snake.pop();
            }

            draw();
        }

        function spawnFood() {
            food = {
                x: Math.floor(Math.random() * tileCount),
                y: Math.floor(Math.random() * tileCount)
            };
            if (snake.some(s => s.x === food.x && s.y === food.y)) spawnFood();
        }

        function setDirection(dir) {
            const dirs = {
                up: { x: 0, y: -1 },
                down: { x: 0, y: 1 },
                left: { x: -1, y: 0 },
                right: { x: 1, y: 0 }
            };
            const newDir = dirs[dir];
            if (direction.x + newDir.x !== 0 || direction.y + newDir.y !== 0) {
                nextDirection = newDir;
            }
        }

        function gameOver() {
            clearInterval(gameLoop);
            ctx.fillStyle = 'rgba(0,0,0,0.7)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = 'white';
            ctx.font = 'bold 24px Inter';
            ctx.textAlign = 'center';
            ctx.fillText('Game Over!', canvas.width / 2, canvas.height / 2 - 10);
            ctx.font = '16px Inter';
            ctx.fillText(`Score: ${score}`, canvas.width / 2, canvas.height / 2 + 20);
        }

        function restart() {
            snake = [{ x: 10, y: 10 }];
            direction = { x: 0, y: 0 };
            nextDirection = { x: 0, y: 0 };
            score = 0;
            document.getElementById('score').textContent = 0;
            spawnFood();
            clearInterval(gameLoop);
            gameLoop = setInterval(update, 100);
            draw();
        }

        let gameStarted = false;

        function startGame() {
            if (!gameStarted) {
                gameStarted = true;
                clearInterval(gameLoop);
                gameLoop = setInterval(update, 100);
            }
        }

        document.addEventListener('keydown', e => {
            const keys = { ArrowUp: 'up', ArrowDown: 'down', ArrowLeft: 'left', ArrowRight: 'right' };
            if (keys[e.key]) {
                setDirection(keys[e.key]);
                startGame();
            }
        });

        // Draw initial state with instructions
        draw();
        ctx.fillStyle = 'rgba(0,0,0,0.6)';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = 'white';
        ctx.font = 'bold 20px Inter';
        ctx.textAlign = 'center';
        ctx.fillText('Press Arrow Keys', canvas.width / 2, canvas.height / 2 - 10);
        ctx.font = '14px Inter';
        ctx.fillText('or tap controls to start', canvas.width / 2, canvas.height / 2 + 15);
    </script>
</body>

</html>
