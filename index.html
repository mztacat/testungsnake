<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="base:app_id" content="69503a774d3a403912ed82b3" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Snake Game - Twitter Edition</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body {
            background: linear-gradient(135deg, #0f172a 0%, #1e1b4b 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            overflow: hidden;
            touch-action: manipulation;
        }

        /* Login Screen Styles */
        #login-screen {
            text-align: center;
            background: rgba(255, 255, 255, 0.05);
            padding: 30px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            width: 90%;
            max-width: 350px;
        }

        .profile-preview {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin: 20px auto;
            border: 3px solid #1d9bf0;
            display: none;
            object-fit: cover;
        }

        input {
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(0,0,0,0.3);
            color: white;
            margin-bottom: 15px;
            text-align: center;
        }

        button {
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            border: none;
            background: #1d9bf0;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.1s;
        }

        button:active { transform: scale(0.98); }
        #start-btn { background: #10b981; display: none; margin-top: 10px; }

        /* Game Screen Styles */
        #game-container { display: none; text-align: center; }
        canvas {
            border: 3px solid #10b981;
            border-radius: 12px;
            box-shadow: 0 0 30px rgba(16, 185, 129, 0.2);
            background: #0a0a0f;
            max-width: 100%;
        }

        .controls {
            margin-top: 15px;
            display: grid;
            grid-template-columns: repeat(3, 60px);
            gap: 10px;
            justify-content: center;
        }
        .control-btn {
            width: 60px; height: 60px;
            background: rgba(255,255,255,0.1);
            border-radius: 12px;
            display: flex; align-items: center; justify-content: center;
            font-size: 24px; border: none; color: white;
        }
    </style>
</head>
<body>

    <!-- Login Screen -->
    <div id="login-screen">
        <h1 style="margin-bottom: 10px;">üêç Snake Login</h1>
        <p style="color: #a1a1aa; font-size: 14px; margin-bottom: 20px;">Enter Twitter/X Username</p>
        
        <img id="user-pic" class="profile-preview" src="" alt="Profile">
        
        <input type="text" id="username-input" placeholder="@elonmusk" maxlength="15">
        <button id="login-btn" onclick="fetchProfile()">üîç Check Profile</button>
        <button id="start-btn" onclick="startGame()">üéÆ Start Game</button>
    </div>

    <!-- Game Screen -->
    <div id="game-container">
        <div style="display: flex; align-items: center; justify-content: space-between; margin-bottom: 10px;">
            <div style="display: flex; align-items: center; gap: 10px;">
                <img id="game-user-pic" src="" style="width: 30px; height: 30px; border-radius: 50%;">
                <span id="display-name" style="font-weight: bold; color: #1d9bf0;"></span>
            </div>
            <div>Score: <span id="score">0</span></div>
        </div>
        
        <canvas id="game" width="320" height="320"></canvas>
        
        <div class="controls">
            <div style="grid-column: 2"><button class="control-btn" onpointerdown="handleInput('up')">‚¨ÜÔ∏è</button></div>
            <div style="grid-row: 2; grid-column: 1"><button class="control-btn" onpointerdown="handleInput('left')">‚¨ÖÔ∏è</button></div>
            <div style="grid-row: 2; grid-column: 2"><button class="control-btn" onpointerdown="handleInput('down')">‚¨áÔ∏è</button></div>
            <div style="grid-row: 2; grid-column: 3"><button class="control-btn" onpointerdown="handleInput('right')">‚û°Ô∏è</button></div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('game');
        const ctx = canvas.getContext('2d');
        const gridSize = 20;
        const tileCount = canvas.width / gridSize;

        let snake = [{ x: 10, y: 10 }];
        let food = { x: 15, y: 15 };
        let dx = 0, dy = 0;
        let score = 0;
        let gameLoop = null;

        // --- Profile Fetch Logic ---
        function fetchProfile() {
            const username = document.getElementById('username-input').value.replace('@', '').trim();
            if (!username) return alert("Enter a username!");

            const picUrl = `https://unavatar.io/twitter/${username}`;
            const img = document.getElementById('user-pic');
            
            img.src = picUrl;
            img.style.display = 'block';
            document.getElementById('start-btn').style.display = 'block';
            document.getElementById('login-btn').innerText = "üîÑ Change Profile";
            
            // Store for game UI
            document.getElementById('game-user-pic').src = picUrl;
            document.getElementById('display-name').innerText = `@${username}`;
        }

        // --- Game Logic ---
        function startGame() {
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('game-container').style.display = 'block';
            resetGame();
        }

        function resetGame() {
            snake = [{ x: 10, y: 10 }];
            dx = 1; dy = 0;
            score = 0;
            document.getElementById('score').innerText = '0';
            if (gameLoop) clearInterval(gameLoop);
            gameLoop = setInterval(update, 120);
            spawnFood();
        }

        function update() {
            const head = { x: snake[0].x + dx, y: snake[0].y + dy };

            // --- WALL PENETRATION LOGIC ---
            // Instead of Game Over, wrap around the screen
            head.x = (head.x + tileCount) % tileCount;
            head.y = (head.y + tileCount) % tileCount;

            // Self collision
            if (snake.some(s => s.x === head.x && s.y === head.y)) {
                alert("Game Over! Final Score: " + score);
                resetGame();
                return;
            }

            snake.unshift(head);

            if (head.x === food.x && head.y === food.y) {
                score += 10;
                document.getElementById('score').innerText = score;
                spawnFood();
            } else {
                snake.pop();
            }

            draw();
        }

        function draw() {
            // Clear
            ctx.fillStyle = '#0a0a0f';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Food
            ctx.fillStyle = '#ef4444';
            ctx.beginPath();
            ctx.arc(food.x * gridSize + 10, food.y * gridSize + 10, 8, 0, Math.PI * 2);
            ctx.fill();

            // Snake
            snake.forEach((s, i) => {
                ctx.fillStyle = i === 0 ? '#34d399' : '#10b981';
                ctx.beginPath();
                ctx.roundRect(s.x * gridSize + 1, s.y * gridSize + 1, gridSize - 2, gridSize - 2, 5);
                ctx.fill();
            });
        }

        function spawnFood() {
            food = {
                x: Math.floor(Math.random() * tileCount),
                y: Math.floor(Math.random() * tileCount)
            };
            if (snake.some(s => s.x === food.x && s.y === food.y)) spawnFood();
        }

        function handleInput(dir) {
            if (dir === 'up' && dy !== 1) { dx = 0; dy = -1; }
            if (dir === 'down' && dy !== -1) { dx = 0; dy = 1; }
            if (dir === 'left' && dx !== 1) { dx = -1; dy = 0; }
            if (dir === 'right' && dx !== -1) { dx = 1; dy = 0; }
        }

        window.addEventListener('keydown', e => {
            const map = { ArrowUp: 'up', ArrowDown: 'down', ArrowLeft: 'left', ArrowRight: 'right' };
            if (map[e.key]) handleInput(map[e.key]);
        });
    </script>
</body>
</html>
